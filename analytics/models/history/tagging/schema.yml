version: 2

models:
  - name: hist_tagging__tagging
    description: "Stores historical records of tagging from the Tagging database. Tagging table maintains tags across various entities in the system. It enables flexible querying from both perspectives—entities and tags—allowing for dynamic categorization and retrieval of information. Each record associates an entity, identified by its type and ID, with a tag, specifying the duration of its validity along with creation and update metadata."
    columns:
      - name: id
        description: "The primary key for the tagging table."
        data_type: UUID
        data_tests:
          - not_null
      - name: entity_type
        description: "Entity to be tagged (e.g., approval request, transaction, customer etc.)"
        data_type: LowCardinality(String)
        data_tests:
          - not_null
      - name: entity_id
        description: "Unique identifier of the entity to be tagged"
        data_type: UUID
        data_tests:
          - not_null
      - name: tag
        description: "The tag assigned to an entity, such as a customer-type entity tagged as 'fraudulent'."
        data_type: String
        data_tests:
          - not_null
      - name: metadata
        description: "Includes additional metadata in a JSON-encoded string necessary for assigning or identifying the tag."
        data_type: String
      - name: create_metadata
        description: "Stores metadata related to the request session attribute's creation in a JSON-encoded string, including the creation timestamp and details of the Actor responsible for creating the request session attribute."
        data_type: String
        data_tests:
          - not_null
      - name: update_metadata
        description: "Stores metadata related to the request session attribute's updation in a JSON-encoded string, including the updation timestamp and details of the Actor responsible for updating the request session attribute."
        data_type: String
        data_tests:
          - not_null
      - name: active_from
        description: "The timestamp indicating when the entity was tagged."
        data_type: DateTime64(6, 'GMT')
        data_tests:
          - not_null
      - name: active_to
        description: "The timestamp indicating when the tag is no longer active for the entity."
        data_type: Nullable(DateTime64(6, 'GMT'))
      - name: update_timestamp
        description: "The timestamp provided by Airbyte when the request session attribute record was created, updated, or deleted."
        data_type: DateTime64(3, 'GMT')
        data_tests:
          - not_null
      - name: delete_timestamp
        description: "The timestamp when the request session attribute record was deleted."
        data_type: Nullable(DateTime64(3, 'GMT'))
      - name: emission_timestamp
        description: "Timestamp when the record was emitted from the source to the destination during the sync process."
        data_type: DateTime64(3, 'GMT')
        data_tests:
          - not_null
      - name: _airbyte_data
        description: "Contains a JSON-encoded string of the full record, including all original table fields and additional metadata."
        data_type: String
        data_tests:
          - not_null
